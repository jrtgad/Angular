<html lang="es" ng-app="cashFlow">

<head>
	<title>Control de Caja</title>
	<meta charset="utf-8" />
	<meta lang="es" />
	<meta name="description" content="Ejemplo Control de Caja en AngularJS por Alberto Basalo" />
	<meta name="author" content="Alberto Basalo @ Ágora Binaria" />
	<meta name="application-name" content="ControlAngularJS" />
	<meta name="Keywords" content="AngularJS, ejemplo, tutorial, curso" />
	<link rel="author" href="https://plus.google.com/+AlbertoBasalo71" />
	<!-- Bootstrap core CSS -->
	<link href="refs/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="MenuCtrl as menu">
		<div class="navbar-inner">
			<div class="container">
				<ul class="nav navbar-nav">
					<li ng-class="{ active: menu.soyElEstadoActivo('total') }">
						<a ui-sref="total">Totales</a>
					</li>
					<li ng-class="{ active: menu.soyElEstadoActivo('nuevo') }">
						<a ui-sref="nuevo">Nuevo</a>
					</li>
					<li ng-class="{ active: menu.soyElEstadoActivo('lista') }">
						<a ui-sref="lista">Lista</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container text-center" style="padding-top:50px;" ui-view>

	</div>

	<!-- Pruebas con filtros -->
	<span ng-init="numero=0; texto='hola-Mundo@angular.js'; movimientos=[{importe:1001}, {importe:999}] "></span>
	<h3>{{ numero | abLimpiarNumero}}</h3>
	<h2>{{ texto | uppercase | lowercase | abLimpiarCadena | abRecortar:4 }}</h2>
	<h3>{{movimientos | abGranImporte}}</h3>

	<!-- JavaScript References -->
	<script src="./refs/angular.min.js"></script>
	<script src="./refs/angular-ui-router.min.js"></script>
	<script src="app.js"></script>
	<script src="menuCtrl.js"></script>
	<script src="cajaCtrl.js"></script>
	<script src="maestrosService.js"></script>
	<script src="movimientosService.js"></script>
	<!-- Fichero de filtros. Atención declara su propio módulo -->
	<script src="filtros.js"></script>
</body>

</html>
