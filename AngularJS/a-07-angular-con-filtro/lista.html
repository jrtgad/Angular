<section name="Lista">
	<p class="lead">Estos son tus movimientos recientes.</p>
	<br>
	<label class="control-label" for="importe">Filtrar:</label>
	<input type="text" name="filtro" placeholder="qué buscas?" class="input" ng-model="caja.valorBuscado">
	<button class="btn-primary" ng-click="caja.valorCorte=1">Ver todos los movimientos</button>
	<button class="btn-danger" ng-click="caja.valorCorte=1000">Sólo grandes movimientos</button>
	<table class="table">
		<thead>
			<tr>
				<th><a href="" ng-click="campo = 'fecha'; sentido = !sentido ">Fecha</a>
				</th>
				<th>Tipo</th>
				<th>Categoría</th>
				<th><a href="" ng-click="campo = 'importe'; sentido = !sentido ">Importe</a>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="movimiento in caja.movimientos | abGranImporte:caja.valorCorte  | filter:valorBuscado | orderBy:campo:sentido">
				<td class="text-left">{{movimiento.fecha | date}}</td>
				<td class="text-left">{{movimiento.tipo}}</td>
				<td class="text-left">{{movimiento.categoria}}</td>
				<td class="text-left" ng-class="{'text-success': movimiento.tipo=='Ingreso', 'text-danger' : movimiento.tipo=='Gasto'}">{{movimiento.importe | abLimpiarNumero |number:2}} €</td>
			</tr>
		</tbody>
	</table>
</section>
